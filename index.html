<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruityvise</title>
    <link rel="stylesheet" href="fruityvise.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Hind:wght@300;400;500;600;700&family=Raleway:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Explore Furit Nutrition</h1>
    <p>Search By Fruit Name</p>
    <div id="fruitList">
      <input type="text" id="fruit-text" placeholder="Enter Fruit Name" />
      <div class="btn">
        <button type="button" id="searchbtn">Search</button>
        <button type="button" id="randombtn">
          <i class="fas fa-random"></i>
        </button>
      </div>
    </div>
    <div id="result"></div>

    <script src="fruityvise.js"></script>
  </body>
</html>
